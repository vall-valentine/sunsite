
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/"><h1>SuNsIgHt</h1></a>
        <a class="navbar-brand" href="/chats"><h2>Chats</h2></a>
        <a class="navbar-brand" href="/shop"><h2>Shop</h2></a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/{{ current_user.nickname }}"><h2>My page</h2></a>
        <a class="navbar-brand" href="/logout"><h2>Logout</h2></a>
        {% else %}
            <p>
                <a class="navbar-brand" href="/register"><h2>Register</h2></a>
                <a class="navbar-brand" href="/login"><h2>Login</h2></a>
            </p>
        {% endif %}
    </nav>
</header>


<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
