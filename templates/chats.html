{% extends "base.html" %}

{% block content %}
<form action="../../create_chat">
        <button class="create_chat"><span>Начать чат</span></button>
</form>

<span>Ваши чаты с:</span>
{% for chat in chats %}
<div class="chats" onclick="redirect('../../chats/{{chat.id}}')">
    {% for user in users %}
    {% if user.id in chat['users']%}
    <span>{{ user.nickname }}</span>
    {% endif %}
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
