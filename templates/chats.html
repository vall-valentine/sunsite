{% extends "base.html" %}

{% block content %}
<form action="../../create_chat">
        <button class="create_chat"><span>Начать чат</span></button>
</form>

<span>Ваши чаты:</span>
{% for chat in chats %}
<div class="chats" onclick="redirect('../../chats/{{chat[0]}}')">
    <span>{{ chat[0] }}</span>
</div>
{% endfor %}

{% endblock %}
